<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击Div，显示其innerHTML内容</title>
</head>
<body>
	<div id="outer">
		<div>
			<strong>冒泡排序优化思路</strong>
			<p>对于全部元素都有序排列的数组，需要及时终止无效的交换操作——优化外层for循环</p>
			<p>对于仅部分元素有序排列的数组，需要及时终止无效的交换操作——优化内层for循环</p>
		</div>
		<div></div>
	</div>
</body>
</html>
