<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>type查看类型</title>
	<style>
		pre{
			background:#eee;
			padding:15px;
			border:1px dotted #333;
			color:#0f0;
		}
		span{
			color:#999;
		}
	</style>
</head>
<body>
<!--元素可定义预格式化的文本。被包围在 pre 元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。

<pre>标签的一个常见应用就是用来表示计算机的源代码。
-->
<pre>
   &lt;script type="text/javascript"&gt;
    alert(typeof 12345);	<span>//输出number</span>
    alert(typeof "abc");	<span>//输出string</span>
    alert(typeof document);	<span>//输出object</span>
	&lt;/script&gt;
</pre>
</body>
<script>
	
alert(
	  `typeof 12345 -> ` + typeof 12345 + 
	  `\n\ntypeof \"abc\" -> ` + typeof "abc" + 
	  `\n\ntypeof document ->` + typeof document
	 );

</script>
</html>
