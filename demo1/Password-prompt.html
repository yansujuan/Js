<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码提示框</title>
	<style>
		#outer{
			margin:10px auto;
		}
		body{
			text-align:center;
		}
		#box{
			width: 180px;
			height: 50px;
			background:#ffefa4;
			font-size:10px;
			color:lightblue;
			margin:0 auto;
			border:2px solid lemonchiffon;
			display:none;
		}
	</style>
</head>
<body>
	<div id="outer">
		<label>
			<input type="checkbox">
			两周内自动登录
		</label>
		<div id="box">
			为了您的信息安全，请不要在网吧或公用电脑上实用此功能
		</div>
	</div>
</body>
<script>
	window.onload = function(){
		var oLabel = document.getElementsByTagName("label")[0];
		var oBox = document.getElementById("box");
		oLabel.onmouseover = function(){
			oBox.style.display='block'
		}
		oLabel.onmouseout = function(){
			oBox.style.display=''
		}
	}
</script>
</html>
